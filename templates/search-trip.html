<!--main content start-->
<div id="main-content">
    <div class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Painel</a></li>
                    <li> Viagens</li>
                    <li class="active">Pesquisar uma viagem</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Pesquisar uma viagem
                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                            </span>
                    </header>
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" ng-submit="vm.submitSearchTrip(vm)">
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Nº viagem</label>
                                <div class="col-lg-4 col-sm-4">
                                    <input type="text" class="form-control" ng-model="vm.numberTrip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Data
                                    <span data-content="Período que deseja pesquisar as viagens."
                                          data-placement="top" data-trigger="hover" class="badge bg-default popovers information">?</span>
                                </label>
                                <div class="col-lg-4 col-sm-4">
                                    <div class="input-group input-large">
                                        <input type="text" class="form-control dpd1 default-date-picker" name="from" ng-model="vm.from" ui-mask="99/99/9999" model-view-value="true">
                                        <span class="input-group-addon">até</span>
                                        <input type="text" class="form-control dpd2 default-date-picker" name="to" ng-model="vm.to" ui-mask="99/99/9999" model-view-value="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Caminhão</label>
                                <div class="col-lg-6 col-sm-6">
                                    <select class="form-control" ng-model="vm.truck">
                                        <option></option>
                                        <option value="BE">20.279 - Scania P310</option>
                                        <option value="AK">20.280 - Scania P340</option>
                                        <option value="HI">20.314 - Scania P310</option>
                                        <option value="CA">20.654 - Scania P340</option>
                                        <option value="OH">20.323 - Iveco Stralis 420</option>
                                        <option value="PA">20.279 - Scania P310</option>
                                        <option value="RI">23.423 - Iveco Stralis 420</option>
                                        <option value="SC">20.675 - Scania P310</option>
                                        <option value="VT">20.876 - Scania P340</option>
                                        <option value="VA">20.856 - Scania P340</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Motorista</label>
                                <div class="col-lg-6 col-sm-6">
                                    <select class="form-control" ng-model="vm.driver">
                                        <option></option>
                                        <option value="BE">Lucas Henrique de Oliveira</option>
                                        <option value="AK">Arthur Felipe R. Costa</option>
                                        <option value="HI">Gilberto Oliveira</option>
                                        <option value="CA">Guilherme Azevedo Reis</option>
                                        <option value="OH">José Lucas Ferreira e Silva</option>
                                        <option value="PA">Paulo Holanda Ribeiro Netto</option>
                                        <option value="RI">Matheus André da Silva</option>
                                        <option value="SC">Ruy Arruda Cassiano</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Cidade Origem</label>
                                <div class="col-lg-6 col-sm-6">
                                    <select class="form-control" ng-model="vm.cityHome">
                                        <option></option>
                                        <option value="Betim">Betim</option>
                                        <option value="Contagem">Contagem</option>
                                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                                        <option value="Recife">Recife</option>
                                        <option value="São Paulo">São Paulo</option>
                                        <option value="Natal">Natal</option>
                                        <option value="Fortaleza">Fortaleza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-sm-3 control-label">Cidade Destino</label>
                                <div class="col-lg-6 col-sm-6">
                                    <select class="form-control" ng-model="vm.cityDestination">
                                        <option></option>
                                        <option value="Betim">Betim</option>
                                        <option value="Contagem">Contagem</option>
                                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                                        <option value="Recife">Recife</option>
                                        <option value="São Paulo">São Paulo</option>
                                        <option value="Natal">Natal</option>
                                        <option value="Fortaleza">Fortaleza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-11 text-center">
                                    <button class="btn btn-default" type="reset"><i class="fa fa-eraser"></i> Limpar</button>
                                    <button class="btn btn-primary" type="submit" ng-disabled="!vm.numberTrip && !vm.from && !vm.to && !vm.truck && !vm.driver && !vm.cityHome && !vm.cityDestination"><i class="fa fa-search"></i> Pesquisar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- page end-->
</div>
<!--main content end-->
